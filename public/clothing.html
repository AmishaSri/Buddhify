<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    section{
        display:grid;
        grid-template-columns: 2fr 10fr;
    }
    nav div{

        width: 82px;
        height: 82px;
       padding: 2px;
        margin-bottom: 20px;
        border: 2px solid blue;

    }
    nav div:hover{
        cursor:grab;
    }
    .zoomIn{
         transform: scale(3);
          transition: 2s;
    }
    .zoomOut{
          width:400px;
          height:500px;
    }
    </style>
    <script>
        function showPreview(src){
             document.getElementById("imgPreview").src = src;
        }
        function ZoomIn(){
            document.getElementById("imgPreview").className="zoomIn";
        }
        function ZoomOut(){
            document.getElementById("imgPreview").className="zoomOut";
        }
    </script>
    </head>
    <body>
         <header></header>
         <section>
             <nav>
                <div>
                    <img onmouseover="showPreview(this.src)" src="./images/shop4.1.jpeg" width="80" height="80"> 
                </div>
                <div>
                    <img  onmouseover="showPreview(this.src)" src="./images/shop4.2.jpeg" width="80" height="80"> 
                </div>
                <div>
                    <img  onmouseover="showPreview(this.src)" src="./images/shop4.3.jpeg" width="80" height="80"> 
                </div>
             </nav>
             <main>
                <div style="width:400px; height:500px; overflow: hidden; border:1px solid gray;">
                    <img width="400" height="500" id="imgPreview" onmousedown="ZoomIn()" onmouseup="ZoomOut()">
                </div>
             </main>
         </section>
         <footer></footer>
    </body>
    </html>
